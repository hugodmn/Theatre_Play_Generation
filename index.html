<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Text Generation Display</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Shakespeare Text Generation</h1>
        </header>

        <div class="controls">
            <select id="model-selector">
                <option value="char_level_tokenizer">Char-Level Tokenizer</option>
                <option value="word_level_tokenizer">Word-Level Tokenizer</option>
                <option value="bert_tokenizer">BERT Tokenizer</option>
            </select>

            <input type="range" id="step-slider" min="200" step="200" value="200">
            <span id="step-value">200</span>
        </div>

        <div id="text-output"></div>

        <div id="loss-graph">
            <canvas id="lossChart"></canvas>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
